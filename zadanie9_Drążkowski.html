<div style="color:green;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("Wpisz pierwszą datę ze stycznia","");
var liczba2=prompt("Wpisz godzinę do pierwszej daty","");
var liczba3=prompt("Wpisz drugą datę ze stycznia","");
var liczba4=prompt("Wpisz godzinę do drugiej daty","");
var suma;
 var D1_hir=parseFloat(liczba1);
 var G1_hir=parseFloat(liczba2);
 var D2_hir=parseFloat(liczba3);
 var G2_hir=parseFloat(liczba4);
 suma=(D1_hir-D2_hir)*24*60*60;
 suma2=suma-((24-G1_hir)*60*60)+((24-G2_hir)*60*60);
 document.write("Między tymi dniami minęło "+suma2+" sekund<br>");
 </script>
</div>
